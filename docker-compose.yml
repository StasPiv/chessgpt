version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: chessgpt_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: chessgpt
      POSTGRES_USER: chessgpt_user
      POSTGRES_PASSWORD: chessgpt_secure_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - chessgpt_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chessgpt_user -d chessgpt"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  chessgpt_network:
    driver: bridge
