<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Analysis</title>
    <link rel="stylesheet"
          href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
          integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
          crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            background: #f0f0f0;
        }
        .main-container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .board-container {
            flex: 0 0 500px;
        }
        .game-info-container {
            flex: 1;
            min-width: 300px;
        }
        #board {
            width: 500px;
            margin-bottom: 20px;
        }
        #info {
            width: 100%;
            font-size: 14px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        #game-text {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .move-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .move-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .move-number {
            color: #666;
            min-width: 30px;
        }
        .move {
            padding: 2px 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        .move:hover {
            background: #e3f2fd;
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="board-container">
        <div id="board"></div>
        <div id="info">
            <div id="status-bar">
                <strong>Position:</strong> <span id="position-status">Starting position</span><br>
                <strong>Turn:</strong> <span id="turn-status">White to move</span>
            </div>
            <div id="controls" style="margin: 10px 0;">
                <button id="startAnalysis" style="padding: 5px 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Start Analysis</button>
                <button id="stopAnalysis" style="padding: 5px 10px; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; display: none;">Stop Analysis</button>
                <button id="undoMove" style="padding: 5px 10px; background: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer;">Undo Move</button>
                <button id="moveForward" style="padding: 5px 10px; background: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer;">Move Forward</button>
            </div>
            <div id="analysis">Waiting for engine...</div>
        </div>
    </div>
    <div class="game-info-container">
        <div id="game-text">
            <div class="move-list">

            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
<script>
    const game = new Chess();
    let currentTimeout = null;
    // Обновляем функцию onDrop в конфигурации доски
    const board = Chessboard('board', {
        draggable: true,
        position: 'start',
        pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
        onDrop: function(source, target) {
            const move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';
            updateStatus(move);
            updateMoveList(move);
            if (isAnalysisRunning) {
                sendPositionToEngine();
            }
        }
    });
    const socket = new WebSocket('ws://localhost:8080');
    socket.onopen = () => {
        console.log('Connected to analysis server');
    };
    let isAnalysisRunning = false;
    document.getElementById('startAnalysis').addEventListener('click', () => {
        isAnalysisRunning = true;
        document.getElementById('startAnalysis').style.display = 'none';
        document.getElementById('stopAnalysis').style.display = 'inline';
        sendPositionToEngine();
    });
    document.getElementById('stopAnalysis').addEventListener('click', () => {
        isAnalysisRunning = false;
        document.getElementById('startAnalysis').style.display = 'inline';
        document.getElementById('stopAnalysis').style.display = 'none';
        socket.send(JSON.stringify({ type: 'stop' }));
    });
    document.getElementById('undoMove').addEventListener('click', function() {
        undoLastMove();
    });
    socket.onerror = (error) => {
        console.error('WebSocket error:', error);
        document.getElementById('analysis').innerHTML =
            '<div style="color: red">Connection error</div>';
    };
socket.onmessage = async (event) => {
    const analysisDiv = document.getElementById('analysis');
    let data;
    try {
        if (event.data instanceof Blob) {
            const text = await event.data.text();
            data = JSON.parse(text);
        } else {
            data = JSON.parse(event.data);
        }
        console.log(data);
        analysisDiv.innerHTML = data.map(line => {
            let score = line.score;
            // Инвертируем оценку для хода черных
if (game.turn() === 'b') {
                score = score.startsWith('#') ? '-' + score : (-parseFloat(score)).toFixed(2);
            }
return `<div class="evaluation-line">
                <span class="evaluation-score">${score}</span>
                <span class="evaluation-metrics">(depth: ${line.depth}, nodes: ${line.nodes})</span>:
                <span class="evaluation-moves">${line.moves}</span>
            </div>`;
        }).join('');
    } catch (error) {
        console.error('Error parsing analysis');
        analysisDiv.innerHTML = '<div style="color: red">Error parsing analysis data</div>';
    }
};
    socket.onerror = (error) => {
        console.error('WebSocket error:', error);
        document.getElementById('analysis').innerHTML =
            '<div style="color: red">Connection error</div>';
    };
    function updateStatus(lastMove) {
        const status = lastMove ?
            `Last move: ${lastMove.from}-${lastMove.to}` :
            'Starting position';
        document.getElementById('position-status').textContent = status;
        const turn = game.turn() === 'w' ? 'White' : 'Black';
        document.getElementById('turn-status').textContent = `${turn} to move`;
    }
    function updateMoveList(move) {
        const moveList = document.querySelector('.move-list');
        const moveNumber = Math.ceil(game.history().length / 2);
        const isWhiteMove = game.history().length % 2 !== 0;
        const moveIndex = game.history().length - 1;
        function createMoveElement(san, index) {
            const moveSpan = document.createElement('span');
            moveSpan.className = 'move';
            moveSpan.textContent = san;
            moveSpan.setAttribute('data-move-index', index);
            moveSpan.onclick = () => {
                const moves = game.history();
                game.reset();
                for (let i = 0; i <= index; i++) {
                    game.move(moves[i]);
                }
                board.position(game.fen());
                updateStatus();

                // Подсветка текущего хода
                document.querySelectorAll('.move').forEach(move => {
                    move.style.backgroundColor = '';
                });
                moveSpan.style.backgroundColor = '#e3f2fd';

                if (isAnalysisRunning) {
                    sendPositionToEngine();
                }
            };
            return moveSpan;
        }
        if (isWhiteMove) {
            const moveItem = document.createElement('div');
            moveItem.className = 'move-item';
            const moveNumberSpan = document.createElement('span');
            moveNumberSpan.className = 'move-number';
            moveNumberSpan.textContent = `${moveNumber}.`;

            const whiteMove = createMoveElement(move.san, moveIndex);

            moveItem.appendChild(moveNumberSpan);
            moveItem.appendChild(whiteMove);
            moveList.appendChild(moveItem);
        } else {
            const lastMoveItem = moveList.lastElementChild;
            const blackMove = createMoveElement(move.san, moveIndex);
            lastMoveItem.appendChild(blackMove);
        }
    }
    let moveHistory = [];
    function undoLastMove() {
        const move = game.undo();
        if (move) {
            moveHistory.push(move);
            board.position(game.fen());
            updateMoveList();
            updateStatus();
            if (isAnalysisRunning) {
                sendPositionToEngine();
            }
        }
    }
    function moveForward() {
        const move = moveHistory.pop();
        if (move) {
            game.move(move);
            board.position(game.fen());
            updateMoveList();
            updateStatus();
            if (isAnalysisRunning) {
                sendPositionToEngine();
            }
        }
    }
    document.getElementById('moveForward').addEventListener('click', moveForward);
function sendPositionToEngine(command = 'analyze') {
        if (socket.readyState === WebSocket.OPEN) {
            if (currentTimeout) {
                clearTimeout(currentTimeout);
            }
            const msg = {
                type: command,
                fen: game.fen()
            };
            socket.send(JSON.stringify(msg));
        }
    }
    document.getElementById('startAnalysis').addEventListener('click', function() {
        this.style.display = 'none';
        document.getElementById('stopAnalysis').style.display = 'inline-block';
        sendPositionToEngine('analyze');
    });
    document.getElementById('stopAnalysis').addEventListener('click', function() {
        this.style.display = 'none';
        document.getElementById('startAnalysis').style.display = 'inline-block';
        sendPositionToEngine('stop');
    });
</script>
</body>
</html>
